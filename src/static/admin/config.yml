  - name: 'brasil_escola_class'
    label: 'Aulas de Brasil na Escola'
    folder: 'src/content/brasil-na-escola/aulas'
    format: 'frontmatter'
    create: true
    slug: '{{subject}}-{{slug}}'
    filter: {field: 'subject', value: 'Brasil na escola'}
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Matéria', name: 'subject', widget: 'select', options: ['matematica', 'portugues'] }
      - { label: 'Body', name: 'body', widget: 'markdown' }